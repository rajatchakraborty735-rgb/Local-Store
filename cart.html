<body>


<div class="cart-container" id="cart-container">
  <p class="empty-msg">Loading your cart...</p>
</div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let container = document.getElementById("cart-container");

    if (cart.length === 0) {
      container.innerHTML = `<p class="empty-msg">Your cart is empty!</p>`;
      return;
    }

    let table = `
      <table>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th></th>
        </tr>
    `;

    let grandTotal = 0;
    let totalItems = 0;

    cart.forEach((item, index) => {
      let total = item.price * item.quantity;
      grandTotal += total;
      totalItems += item.quantity;

      table += `
        <tr>
          <td>${item.name}</td>
          <td>â‚¹${item.price}</td>
          <td>
            <button class="btn-sub" onclick="changeQty(${index}, -1)">-</button>
            ${item.quantity}
            <button class="btn-add" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>â‚¹${total}</td>
          <td><button class="btn-remove" onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });

    // Delivery Charge Calculation
    let baskets = Math.ceil(totalItems / 7); 
    let deliveryCharge = baskets * 30;

    let discountText = "";
    if (grandTotal > 2099) {
      let discount = deliveryCharge * 0.25;
      deliveryCharge = deliveryCharge - discount;
      discountText = ` (25% off applied)`;
    }

    let finalPayable = grandTotal + deliveryCharge;

    // Basket Row
    table += `
      <tr>
        <td colspan="2"><b>Total Items:</b> ${totalItems}</td>
        <td colspan="3"><b>Baskets:</b> ${baskets} Ã— â‚¹30</td>
      </tr>
    `;

    // Grand Total & Delivery Charge Row
    table += `
      <tr>
        <td colspan="2"><b>Grand Total:</b> â‚¹${grandTotal}</td>
        <td colspan="3"><b>Delivery Charge:</b> â‚¹${deliveryCharge.toFixed(2)} ${discountText}</td>
      </tr>
      <tr>
        <td colspan="5" style="text-align:right; font-weight:bold;">Final Payable: â‚¹${finalPayable.toFixed(2)}</td>
      </tr>
    `;

    table += `</table>
      <button class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
      <p class="conditions"> * Delivery charges: â‚¹30 per 7 items (1 basket).<br>
        * Orders above â‚¹2099 get <b>25% off</b> on delivery charge.
      </div></p>
    `;

    container.innerHTML = table;
  }

  function changeQty(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart[index].quantity + change <= 0) {
      cart.splice(index, 1); 
    } else {
      cart[index].quantity += change;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function goToCheckout() {
    window.location.href = "checkout.html";
  }

  loadCart();



</script>
