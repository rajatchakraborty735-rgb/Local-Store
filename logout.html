<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg,  #309a18, #326430);
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-box {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #5563c1;
    }
    .switch {
      margin-top: 15px;
      color: #666;
      font-size: 14px;
    }
    .switch span {
      color: #667eea;
      cursor: pointer;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #welcome {
      font-size: 18px;
      color: #333;
    }
    #logoutBtn {
      margin-top: 20px;
      background: #ff4d4d;
    }
    #logoutBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Login Form -->
    <form id="loginForm">
      <h2>Login</h2>
      <input type="email" class="input-box" placeholder="Email or Phone" required>
      <input type="password" class="input-box" placeholder="Password" required>
      <button href="home.html" type="submit" class="btn">Login</button>
      <p class="switch">Don't have an account? <span onclick="showSignup()">Sign Up</span></p>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" class="input-box" placeholder="Full Name" required>
      <input type="email" class="input-box" placeholder="Email" required>
      <input type="text" class="input-box" placeholder="Phone Number" id="phone" maxlength="10" required>
      <input type="password" class="input-box" placeholder="Password" required>
      <input type="password" class="input-box" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
      <p class="switch">Already have an account? <span onclick="showLogin()">Login</span></p>
    </form>


  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const welcomeBox = document.getElementById("welcomeBox");
    const phoneInput = document.getElementById("phone");

    // Allow only numbers in phone input
    phoneInput.addEventListener("keypress", function (e) {
      if (e.key < '0' || e.key > '9') e.preventDefault();
    });
    phoneInput.addEventListener("input", function () {
      this.value = this.value.replace(/[^0-9]/g, '');
    });

    function showSignup() {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      welcomeBox.classList.add("hidden");
    }
    function showLogin() {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      welcomeBox.classList.add("hidden");
    }

    // Fake login/signup action
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      loginForm.classList.add("hidden");
      welcomeBox.classList.remove("hidden");
    });

    signupForm.addEventListener("submit", function(e) {
      e.preventDefault();
      signupForm.classList.add("hidden");
      welcomeBox.classList.remove("hidden");
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", function () {
      welcomeBox.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });
  </script>

</body>
</html
