  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Hamburger Icon */
    .menu-icon {
      position: fixed; /* <-- now you can move anywhere */
      top: 2px;       /* change Y position */
      left: 10px;      /* change X position (use right:20px for right side) */
      cursor: pointer;
      width: 30px;
      z-index: 1100;
    }

    .bar {
      height: 4px;
      width: 100%;
      background-color: rgb(0, 0, 0);
      margin: 6px 0;
      border-radius: 5px;
    }

    .menu-icon:hover {
      transform: scale(1.1);
    }

    /* Hidden menu */
    .menu {
      display: none;
      flex-direction: column;
      background: linear-gradient(135deg, #309a18, #277823);
      padding: 10px;
      width: 180px;
      position: fixed; /* <-- also flexible */
      top: 70px;       /* adjust vertical placement */
      left: 20px;      /* adjust horizontal placement */
      box-shadow: 0 2px 8px rgb(0, 0, 0);
      border-radius: 10px;
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      padding: 8px;
      margin: 4px 0;
      border-radius: 6px;
      background: linear-gradient(-135deg, #309a18, #158d11);
      transition: background 0.3s;
    }

    .menu a:hover {
      background: #ddd;
      color: black;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <!-- Hamburger Icon -->
  <div class="menu-icon" onclick="toggleMenu()" id="menuIcon">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="menu">
    <a href="catagories.html">Categories</a>
    <a href="order.html">Orders</a>
    <a href="location.html">Find my Shop</a>
    <a href="rateus.html">Rate Us</a>
    <a href="about.html">About</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    // Close menu if clicked outside
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("menu");
      const menuIcon = document.getElementById("menuIcon");

      if (!menu.contains(event.target) && !menuIcon.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;

    .search-box {
      text-align: center;
      margin: 15px;
    }

    #searchBar {
      width: 70%;
      max-width: 300px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #searchBtn {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #a8a50d;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    /* Darken when hovered */
    #searchBtn:hover {
      background: #5e6603;
    }

    /* Darken when input is focused */
    #searchBar:focus + #searchBtn {
      background: #4c5e14;
    }
  </style>
</head>
<body>

  <!-- üîç Search -->
  <div class="search-box">
    <input type="text" id="searchBar" placeholder="üîç Search here...">
    <button id="searchBtn" onclick="doSearch()">üîçÔ∏é</button>
  </div>

  <p id="result"></p>

  <script>
    function doSearch() {
      let query = document.getElementById("searchBar").value;
      document.getElementById("result").innerText = "You searched for: " + query;
    }

    // Enter key also triggers search
    document.getElementById("searchBar").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        doSearch();
      }
    });
  </script>

</body>

<script>
function toggleAccountMenu() {
  const menu = document.getElementById("accountMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

// Close menu if clicked outside
document.addEventListener("click", function(event) {
  const account = document.querySelector(".account-container");
  if (!account.contains(event.target)) {
    document.getElementById("accountMenu").style.display = "none";
  }
});

    <h3>Urad Dal</h3>
    <p>‚Çπ200</p>
    <button onclick="addToCart('Urad Dal', 200)">Add to Cart</button>
  </div>

  <script>
  // Add product to cart
  function addToCart(productName, productPrice) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Check if product already exists
    let existing = cart.find(item => item.name === productName);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name: productName, price: productPrice, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  // Update cart count
  function updateCartCount() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cart-count").innerText = totalItems;
  }

  // On load
  updateCartCount();
</script>
